<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        h2 {
            font-size: 24px;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #222;
            color: #fff;
        }
        button {
            margin: 10px;
            padding: 10px;
            background-color: #444;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        video {
            width: 100%;
            max-width: 400px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        #text-chat {
            margin-top: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
            background-color: #111;
            margin-bottom: 10px;
        }
        #chat-input {
            width: 80%;
            padding: 10px;
            background-color: #222;
            color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Login/Sign-Up Page -->
        <div id="login-container" class="container">
            <h2>Login or Sign Up</h2>
            <input type="email" id="email" placeholder="Enter your Email" required>
            <input type="text" id="username" placeholder="Enter Username" required>
            <button onclick="signUp()">Sign Up</button>
            <button onclick="logIn()">Log In</button>
        </div>

        <!-- Chat Page (Video Chat + Text Chat) -->
        <div id="chat-container" class="container" style="display: none;">
            <video id="user-video" autoplay muted></video>
            <video id="peer-video" autoplay></video>
            <button onclick="skipChat()">Skip</button> <!-- Skip chat button -->

            <div id="text-chat">
                <div id="messages"></div>
                <input type="text" id="chat-input" placeholder="Type a message..." onkeydown="sendMessage(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
