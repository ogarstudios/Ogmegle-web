<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Login/Sign-Up Page -->
        <div id="login-container" class="container">
            <h2>Login or Sign Up</h2>
            <input type="email" id="email" placeholder="Enter your Email" required>
            <input type="text" id="username" placeholder="Enter Username" required>
            <button onclick="signUp()">Sign Up</button>
            <button onclick="logIn()">Log In</button>
        </div>

        <!-- Chat Page (Video Chat + Text Chat) -->
        <div id="chat-container" class="container" style="display: none;">
            <video id="user-video" autoplay></video>
            <video id="peer-video" autoplay></video>
            <button onclick="startChat()">Start Chat</button>
            <button onclick="reportUser()">Report</button>
            <button onclick="skipChat()">Skip</button> <!-- Skip chat button -->

            <div id="text-chat">
                <div id="messages" style="border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll;"></div>
                <input type="text" id="chat-input" placeholder="Type a message..." onkeydown="sendMessage(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
